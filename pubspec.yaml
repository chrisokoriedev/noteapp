name: Testa
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  get:
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3
  line_awesome_flutter: ^2.0.0
  flutter_screenutil:
  sqflite:
  intl:
  google_fonts:
  flutter_native_splash:


dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: '#ffffff'
  image: 'assets/icimage.png'
  image_dark: 'assets/icimage.png'
  android: true
  ios: true
  web: true
  color_dark: '#1a1a1a'
  android_gravity: fill

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true

  assets:
     - assets/

